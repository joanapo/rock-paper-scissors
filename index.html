<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Odibee+Sans&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="scoreboard">
        <h2>Score 1:0</h2>
    </div>
    <div class="header">
        <h1 class="game-title">Rock Paper Scissors</h1>
        <h2 class="prompt">What do you play?</h2>
    </div>
    <div class="game-block">
        <div class="button">
            <img src="assets/rock.png" alt="Rock">
        </div>
        <div class="button">
            <img src="assets/paper.png" alt="Paper">
        </div>
        <div class="button">
            <img src="assets/scissors.png" alt="Scissors">
        </div>
    </div>

    <div class="result">
        <h2>It's a tie! You both played rock.</h2>
    </div>
</body>
</html>
