<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Odibee+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scoreboard">
        <h2 id="score">Score 0:0</h2>
    </div>
    <div class="header">
        <h1 class="game-title">Rock Paper Scissors</h1>
        <h2 class="prompt">What do you play?</h2>
    </div>
    <div class="game-block">
        <div class="button">
            <img src="assets/rock.png" alt="rock">
        </div>
        <div class="button">
            <img src="assets/paper.png" alt="paper">
        </div>
        <div class="button">
            <img src="assets/scissors.png" alt="scissors">
        </div>
    </div>

    <div class="result">
        <h2 id="result-text">Good luck!</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
